<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shamsi DOB</title>
</head>
<body>


    <form>
        <h3>Enter Your date of birth in Shamsi calendar (e.g., 1402-05-15)</h3>
        <input name="date" type="text" pattern="(((12|13|14|15)[0-9]{2}-0[1-6]-(0[0-9]|(1|2)[0-9]|(3)[0-1]))|((12|13|14|15)[0-9]{2}-(0[7-9]|1[0-1])-(0[0-9]|(1|2)[0-9]|(3)[0]))|((12|13|14|15)[0-9]{2}-(12)-(0[0-9]|(1|2)[0-9])))" >
        <br><br>
        <input type="submit">
    </form>


</body>
</html>
