<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shamsi DOB</title>
</head>
<body>


    <form>
        <h3>Enter Your date of birth in Shamsi calendar (e.g., 1402-05-15)</h3>
        <input name="date" type="text" pattern="(13|14)\d{2}-(0[1-6]-(0[1-9]|[12][0-9]|3[01])|(0[7-9]|1[0-2])-(0[1-9]|[12][0-9]|30))" >
        <br><br>
        <input type="submit">
    </form>


</body>
</html>
